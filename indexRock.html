<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1>Welcome to the Rock Paper Scissors Game</h1>

      
      <section class="game-area">
        <div class="scoreboard">
          <div class="player">
            <h2>Computer</h2>
            <span id="cs" class="score">0</span>
            <img id="imgcom" src="rock/rockicon.png" alt="Computer choice" />
          </div>

          <div class="result">
            <h2 id="result-text">Start !</h2>
          </div>

          <div class="player">
            <h2>User</h2>
            <span id="ys" class="score">0</span>
            <img id="imguser" src="rock/rockicon.png" alt="User choice" />
          </div>
        </div>

        
        <div class="controls">
          <div class="buttons">
            <button id="reset" class="btn reset">Reset</button>
            <button id="play" class="btn play">Play</button>
          </div>

          <div class="icon-select">
            <img id="rock" class="iconcontrol" src="rock/rockicon.png" alt="Rock" />
            <img id="paper" class="iconcontrol" src="rock/papericon.png" alt="Paper" />
            <img id="scissors" class="iconcontrol" src="rock/scissorsicon.png" alt="Scissors" />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
